<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=800" />
    <!-- <meta name="viewport" content="width=device-width,shrink-to-fit=no" /> -->

    <title>Viewport Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .container {
        width: 100%;
        background-color: lightblue;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }
      .content {
        width: 90%;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        box-sizing: border-box;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Viewport Example</h1>
      <div class="content">
        <p>
          このページのビューポートは幅がデバイスの幅に設定され、初期のズームレベルが1になっています。
        </p>
        <p>
          ブラウザの幅を変更して、コンテンツがどのように適応するか確認してください。
        </p>
      </div>
    </div>
    <div style="width: 1200px; background-color: red">bbbccc</div>
  </body>
</html>
